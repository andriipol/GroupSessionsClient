<div class="text-center hero">

    class="mb-3 app-logo"
    src="{{ heroLogo }}"
    alt="Healthy habits logo"
    width="120"
  />
  <h1 class="mb-4">Find your GroupSession related to healthy habits</h1>

    </button>
